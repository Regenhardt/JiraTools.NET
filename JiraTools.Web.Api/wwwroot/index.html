<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JiraTools</title>
    <script type="module" src="script.js"></script>
    <script>document.write('<base href="' + ((window.location.host.includes('onrender') || window.location.host.includes('localhost')) ? '/' : 'https://jira-tools-6qto.onrender.com/') + '" />');</script>
    <style>
        #graph {
            height: 100vh;
            width: 100vw;
        }
        img svg {
            height: auto;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Small header section-->
<section style="background-color: aqua; display: flex; align-items: baseline; flex-wrap: wrap;">
    <h1 style="margin-right: 10px;">Jira Graph</h1>
    <form style="display: flex; flex-wrap: wrap;" onsubmit="createGraph(event)">
        <!-- Basic -->
        <div style="display: flex; flex-wrap: wrap;">
            <div style="display: flex; flex-wrap: wrap; margin-right: 10px;">
                <label for="jiraUrl">Jira instance</label>
                <input id="jiraUrl" name="jiraUrl" type="url" placeholder="https://jira.example.com" required />
            </div>

            <div style="display: flex; flex-wrap: wrap; margin-right: 10px;">
                <label for="useUsername">Use Username and Password</label>
                <input id="useUsername" name="authType" type="radio" value="username" checked />
                <input id="username" name="username" type="text" placeholder="username" />
                <input id="password" name="password" type="password" placeholder="password" />
            </div>

            <div style="display: flex; flex-wrap: wrap; margin-right: 10px;">
                <label for="useJSessionId">Session ID/OAuth token</label>
                <input id="useJSessionId" name="authType" type="radio" value="jsessionid" />
                <input id="token" name="token" type="text" placeholder="4839893RFNWOI4829" />
            </div>

            <div style="display: flex; flex-wrap: wrap; margin-right: 10px;">
                <label for="issues">Issues</label>
                <input id="issues" name="issues" type="text" placeholder="SIERRA-117, ECHO-228, ..." required />
            </div>

            <input type="submit" id="SVG" value="SVG" />
            <input type="submit" id="PNG" value="PNG" />
        </div>


        <!-- Advanced -->
        <div>
        </div>
        <button type="button" onclick="loadGraphvizWasm()">Load Graphviz into browser</button>
    </form>
</section>


<section id="graph">
</section>
</body>
</html>
