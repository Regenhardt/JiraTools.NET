<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JiraTools</title>
    <script type="module" src="script.js"></script>
    <style>
        img svg {
            height: auto;
            width: 100%;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
        }
        .form-control {
            display: flex;
            flex-wrap: wrap;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<!-- Small header section-->
<section style="background-color: aqua; display: flex; align-items: baseline; flex-wrap: wrap;">
    <div style="display: flex; flex-direction: column;">
        <h1 style="margin-right: 10px; margin-bottom: auto;">Jira Graph</h1>
        <a href="https://gitlab.com/Regenhardt/jiragraph.net" style="font-size: smaller; margin-right: 14px;">Source</a>
    </div>
    <form style="display: flex; flex-wrap: wrap; flex-direction: column;" onsubmit="createGraph(event)">
        <!-- Basic -->
        <div class="form-group">
            <div class="form-control">
                <label for="jiraUrl">Jira instance</label>
                <input id="jiraUrl" name="jiraUrl" type="url" placeholder="https://jira.example.com" required/>
            </div>

            <div class="form-control">
                <label for="useUsername">Use Username and Password</label>
                <input id="useUsername" name="authType" type="radio" value="username" checked/>
                <input id="username" name="username" type="text" placeholder="username"/>
                <input id="password" name="password" type="password" placeholder="password"/>
            </div>

            <div class="form-control">
                <label for="useJSessionId">Session ID/OAuth token</label>
                <input id="useJSessionId" name="authType" type="radio" value="jsessionid"/>
                <input id="token" name="token" type="text" placeholder="4839893RFNWOI4829"/>
            </div>

            <div class="form-control">
                <label for="issues">Issues</label>
                <input id="issues" name="issues" type="text" placeholder="SIERRA-117, ECHO-228, ..." required/>
            </div>

            <input type="submit" id="SVG" value="SVG"/>
            <input type="submit" id="PNG" value="PNG"/>
        </div>


        <!-- Advanced -->
        <details>
            <summary style="cursor: pointer;">Advanced</summary>
            <div class="form-group">
                <div class="form-control">
                    <label for="includeSubtasks">Include subtasks</label>
                    <input id="includeSubtasks" name="includeSubtasks" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="includeEpics">Include epics</label>
                    <input id="includeEpics" name="includeEpics" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="ignoreClosed">Ignore closed</label>
                    <input id="ignoreClosed" name="ignoreClosed" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="excludeLinks">Exclude links</label>
                    <input id="excludeLinks" name="excludeLinks" type="text" placeholder="needs, is cloned by, is blocked by, ..." />
                </div>
            </div>
        </details>
    </form>
</section>


<section id="graph">
</section>
</body>
</html>
